@if (showModal()) {
  <div class="modal-overlay" (click)="closeModal()">
    <div class="modal-container" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Components Test</h3>
        <button class="close-btn" (click)="closeModal()" aria-label="Close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="modal-body">
        <div class="component-section">
          <h4 class="section-heading">Slide-toggle component</h4>
          <div class="toggle-wrapper">
            <!-- SignalForm: Field binding -->
            <lib-slide-toggle
              [field]="slideToggleForm.toggle"
              [orientation]="orientationValue()"
              [spin]="spinValue()"
              (valueChanged)="onToggleValueChange($event)"
              (orientationChanged)="onOrientationChange($event)"
              (spinChanged)="onSpinChange($event)"
              (disabledChanged)="onDisabledChange($event)"
            ></lib-slide-toggle>
          </div>
        </div>

        <div class="details-section">
          <div class="detail-item">
            <strong>Form Status:</strong> {{ formStatus() }}
          </div>
          <div class="detail-item">
            <strong>Slide Toggle value:</strong>
            <pre class="detail-value">{{ formValue() | json }}</pre>
          </div>
          <div class="detail-item">
            <strong>SlideToggle Component Status:</strong> {{ slideToggleStatus() }}
          </div>
        </div>
      </div>
    </div>
  </div>
}
